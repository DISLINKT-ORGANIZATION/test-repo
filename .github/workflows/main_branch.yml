name: Actions on main branch
on: 
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:    
      - 'main'

jobs:
  checks:
    name: Check PR
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: ${{github.base_ref}}
      DEVELOP_BRANCH: develop
    steps:
      - name: not_develop
        if: ${{ env.DEVELOP_BRANCH != env.BASE_BRANCH }}
        run: echo ${{env.BASE_BRANCH}}
        run: exit 1
      - name: develop
        if: ${{ env.DEVELOP_BRANCH == env.BASE_BRANCH }}
        run: echo "ok"
